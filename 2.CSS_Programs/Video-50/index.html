<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
        .img1
        {
            /* filter: blur(10px); */
            filter: invert(1);
        }
        .img2
        {
            /* filter: brightness(150%) contrast(50%); */  /*to apply multiple filters use space */
            filter: opacity(0.1);
        }

        .img3
        {
            /* filter: grayscale(100%) */
            filter:sepia(100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="img1" src="https://pixlr.com/images/index/remove-bg.webp" alt="">
        <!-- <img class="img2" src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcQlgjOnCJ3clAUwmN1SY8TeZPBcSJ2lXZf45xSiKyH7FWhe16rR" alt=""> -->
        
        <img class="img3" src="https://english.cdn.zeenews.com/sites/default/files/2021/08/25/964243-manoj-bajpayee-family-man.jpg" alt="">
    </div>
</body>
</html>
