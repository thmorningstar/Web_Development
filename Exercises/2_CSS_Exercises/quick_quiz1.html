<!-- Without using br tag, write a vetically alingned form asking for name,city,
    pincode of a user-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-Form</title>
</head>

<body>
    <h1>General Data of People 2023</h1>
    <form action="post">
        <div>
            <label for="name">Enter The Name of Candidate</label>
            <input type="text" name="name" id="name">
        </div>
        <div>
            <label for="city">Enter Your City</label>
            <input type="text" name="city" id="city">
        </div>

        <div>
            <label for="pincode">Enter Your Pincode</label>
            <input type="text" name="city" id="city">
        </div>
    </form>



</body>

</html>
